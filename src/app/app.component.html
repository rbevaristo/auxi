<mat-toolbar *ngIf="!loggedIn">
  
    <span>Auxiliarium</span>

    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

    <!-- The following menu items will be hidden on both SM and XS screen sizes -->

    <button routerLink="" mat-button>Home</button>

    <button routerLink="about" mat-button>About</button>

    <button routerLink="services" mat-button>Services</button>

    <button routerLink="contact" mat-button>Contact</button>

    <button routerLink="login" mat-button *ngIf="!loggedIn">Login</button>

    <button routerLink="register" mat-button *ngIf="!loggedIn">Register</button>

    <button routerLink="dashboard" mat-button *ngIf="loggedIn">Dashboard</button>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

        <button type="button" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        
    </div>

</mat-toolbar>

<mat-toolbar *ngIf="loggedIn">
    <div fxShow="true" fxHide.gt-sm="false">

        <button type="button" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        
    </div>
    <a routerLink="profile" id="brand">
      <span>Auxiliarium</span>
    </a>

    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true" *ngIf="!loggedIn">

        <button routerLink="" mat-button> Home </button>

        <button routerLink="about" mat-button> About </button>
    
        <button routerLink="services" mat-button> Services </button>
    
        <button routerLink="contact" mat-button> Contact </button>
    
        <button routerLink="login" mat-button *ngIf="!loggedIn"> Login </button>
    
        <button routerLink="register" mat-button *ngIf="!loggedIn"> Register </button>
    
        <button routerLink="dashboard" mat-button *ngIf="loggedIn"> Dashboard </button>

    </div>

    <div fxShow="true" fxHide.lt-md="true" *ngIf="loggedIn">

        <button mat-button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="userpic"><img src="assets/images/me.png" alt="" width="20" height="20"></span> <span class="text">Richard Evaristo</span></button>


        <button class="tooltipped" data-position="bottom" data-tooltip="Log out" href="#" (click)="logout($event)" *ngIf="loggedIn" mat-button>
            Logout
        </button>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

        <button type="button" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>import_export</mat-icon></button>
        
        <mat-menu #menu="matMenu">

          <div mat-menu-item>
            <button class="tooltipped" data-position="bottom" data-tooltip="Log out" routerLink="profile" *ngIf="loggedIn" mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>
          </div>

          <div mat-menu-item>
            <button class="tooltipped" data-position="bottom" data-tooltip="Log out" routerLink="profile" *ngIf="loggedIn" mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
          </div>


          <div mat-menu-item>
            <button class="tooltipped" data-position="bottom" data-tooltip="Log out" href="#" (click)="logout($event)" *ngIf="loggedIn" mat-icon-button>
                <mat-icon>exit_to_app</mat-icon>
            </button>
          </div>
      </mat-menu>
    </div>

</mat-toolbar>

<mat-sidenav-container fxFlexFill>

    <mat-sidenav class="sidenav" #sidenav fxLayout="column">

    <div fxLayout="column">

        <button routerLink="" mat-button>Home</button>

        <button routerLink="about" mat-button>About</button>

        <button routerLink="services" mat-button>Services</button>

        <button routerLink="contact" mat-button>Contact</button>

        <button routerLink="login" mat-button *ngIf="!loggedIn">Login</button>

        <button routerLink="register" mat-button *ngIf="!loggedIn">Register</button>

        <button routerLink="dashboard" mat-button *ngIf="loggedIn">Dashboard</button>

    </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>

</mat-sidenav-container>

<ng-snotify></ng-snotify>
