
<div class="container">
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form #registerForm=ngForm (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="inputName3" class="col-md-4 col-form-label text-md-right">Name</label>
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="form.name" required>
              <!-- <div class="alert alert-danger" [hidden]="!error.name">
                  {{error.name}}
              </div> -->
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-md-4 col-form-label text-md-right">Email</label>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              <!-- <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
              </div> -->
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPasswordConfirmation3" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
              <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password"
                [(ngModel)]="form.password" required>
                <!-- <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                </div> -->
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
            <div class="col-md-6">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password_confirmation"
                required>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-md-6 offset-4">
  
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign Up</button>
  
              <a routerLink="/login" class="btn btn-info float-right">Login</a>
  
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
</div>
