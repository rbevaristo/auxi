<div class="container">
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="inputPassword3" class="col-md-4 col-form-label text-md-right">New Password</label>
            <div class="col-md-8">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
            </div>
          </div>

          <div class="form-group row">
              <label for="inputPassword4" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
              <div class="col-md-8">
                <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation"
                  required>
              </div>
            </div>
  
          <div class="form-group row">
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Change Password</button>
              
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
