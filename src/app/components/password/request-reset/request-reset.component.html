<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Send Email for Reset Password</div>
        <div class="card-body">
          <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-md-4 col-form-label text-md-right">Email</label>
              <div class="col-md-6">
                <input type="email" name ="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid">Send Password Reset Email</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
